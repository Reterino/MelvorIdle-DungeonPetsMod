<template id="pet-icon-tick">

    <span class="badge badge-pill m-1 badge-success">
      <img class="skill-icon-xxs" v-bind:src="img" />

  </div>
</template>
<template id="pet-icon-cross">

    <span class="badge badge-pill m-1 badge-danger">
      <img class="skill-icon-xxs" v-bind:src="img" />
    </span>
  </div>
</template>
